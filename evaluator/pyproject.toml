[project]
name = "storb-rl"
version = "0.0.1"
description = "Storb RL Subnet"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "ai2thor>=5.0.0",
    "ray>=2.48.0",
    "metaworld>=2.0.0",
    "numpy>=1.26",
    "gymnasium>=0.29.1",
    "mujoco>=3.2.0",
]

[project.scripts]
storb-eval = "storb_eval.cli:main"

[dependency-groups]
dev = ["debugpy>=1.8.9", "py-spy>=0.4.0", "pytest>=8.3.4", "ruff>=0.8.2"]
