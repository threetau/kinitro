apiVersion: v1
kind: ServiceAccount
metadata:
  name: evaluator
  namespace: kinitro-validator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: evaluator
  namespace: kinitro-validator
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec", "services", "events"]
    verbs: ["get", "list", "watch", "create", "delete", "patch"]
  - apiGroups: [""] 
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: evaluator
  namespace: kinitro-validator
subjects:
  - kind: ServiceAccount
    name: evaluator
    namespace: kinitro-validator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: evaluator
