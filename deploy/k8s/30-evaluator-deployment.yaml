apiVersion: apps/v1
kind: Deployment
metadata:
  name: evaluator
  namespace: kinitro-validator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evaluator
  template:
    metadata:
      labels:
        app: evaluator
    spec:
      serviceAccountName: evaluator
      containers:
        - name: evaluator
          image: ghcr.io/threetau/kinitro-evaluator:latest
          imagePullPolicy: Always
          env:
            - name: DB_HOST
              value: validator-postgres.kinitro-validator.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: validatordb
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: validator-db
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: validator-db
                  key: password
            - name: RUN_MIGRATIONS
              value: "0"
          volumeMounts:
            - name: evaluator-config
              mountPath: /etc/kinitro
              readOnly: true
          resources:
            requests:
              cpu: 2000m
              memory: 8Gi
            limits:
              cpu: 4000m
              memory: 16Gi
          readinessProbe:
            exec:
              command: ["python", "-m", "evaluator.orchestrator", "--config", "/etc/kinitro/evaluator.toml", "--help"]
            initialDelaySeconds: 20
            periodSeconds: 60
      volumes:
        - name: evaluator-config
          configMap:
            name: evaluator-config
