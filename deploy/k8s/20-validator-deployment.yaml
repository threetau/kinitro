apiVersion: apps/v1
kind: Deployment
metadata:
  name: validator
  namespace: kinitro-validator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: validator
  template:
    metadata:
      labels:
        app: validator
    spec:
      containers:
        - name: validator
          image: ghcr.io/threetau/kinitro-validator:latest
          imagePullPolicy: Always
          env:
            - name: DB_HOST
              value: validator-postgres.kinitro-validator.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: validatordb
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: validator-db
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: validator-db
                  key: password
          envFrom:
            - secretRef:
                name: validator-env
          volumeMounts:
            - name: validator-config
              mountPath: /etc/kinitro
              readOnly: true
          readinessProbe:
            exec:
              command: ["python", "-m", "validator", "--config", "/etc/kinitro/validator.toml", "--help"]
            initialDelaySeconds: 10
            periodSeconds: 30
          livenessProbe:
            exec:
              command: ["pg_isready", "-h", "validator-postgres.kinitro-validator.svc.cluster.local", "-U", "validator"]
            initialDelaySeconds: 30
            periodSeconds: 60
      volumes:
        - name: validator-config
          configMap:
            name: validator-config
