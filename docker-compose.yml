version: "3.8"

services:
  # ==========================================================================
  # POSTGRESQL DATABASE
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-kinitro}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # API SERVICE
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      kinitro api
      --host 0.0.0.0
      --port 8000
      --database-url postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-kinitro}
      --log-level ${LOG_LEVEL:-INFO}
    environment:
      - KINITRO_API_DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-kinitro}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ==========================================================================
  # SCHEDULER SERVICE
  # ==========================================================================
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      kinitro scheduler
      --database-url postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-kinitro}
      --network ${NETWORK:-finney}
      --netuid ${NETUID:-26}
      --eval-interval ${EVAL_INTERVAL:-3600}
      --episodes-per-env ${EPISODES_PER_ENV:-50}
      --log-level ${LOG_LEVEL:-INFO}
    environment:
      - KINITRO_SCHEDULER_DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-kinitro}
      - KINITRO_SCHEDULER_NETWORK=${NETWORK:-finney}
      - KINITRO_SCHEDULER_NETUID=${NETUID}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ==========================================================================
  # EXECUTOR SERVICE
  # ==========================================================================
  executor:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      kinitro executor
      --api-url http://api:8000
      --log-level ${LOG_LEVEL:-INFO}
    environment:
      - MUJOCO_GL=egl
    volumes:
      # Mount Docker socket for affinetes
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - api
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "8"
          memory: 32G
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # ==========================================================================
  # VALIDATOR (Lightweight - just sets weights)
  # ==========================================================================
  validator:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      kinitro validate
      --backend-url http://api:8000
      --network ${NETWORK:-finney}
      --netuid ${NETUID}
      --wallet-name ${WALLET_NAME:-default}
      --hotkey-name ${HOTKEY_NAME:-default}
      --log-level ${LOG_LEVEL:-INFO}
    environment:
      - KINITRO_NETWORK=${NETWORK:-finney}
      - KINITRO_NETUID=${NETUID}
      - KINITRO_WALLET_NAME=${WALLET_NAME:-default}
      - KINITRO_HOTKEY_NAME=${HOTKEY_NAME:-default}
    volumes:
      # Mount wallet for signing
      - ${HOME}/.bittensor:/root/.bittensor:ro
    depends_on:
      - api
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 2G

  # ==========================================================================
  # PROMETHEUS (Optional - Metrics)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.45.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    restart: unless-stopped
    profiles:
      - monitoring

  # ==========================================================================
  # GRAFANA (Optional - Dashboards)
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.0.0
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    ports:
      - "3000:3000"
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
