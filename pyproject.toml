[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src", "."]
include = ["miner", "validator", "core"]

[project]
name = "storbrl"
# version = "0.0.1"
dynamic = ["version"]
description = "Storb RL Subnet - Shared Core Package"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.13"
dependencies = [
    "colorama>=0.4.6",
    "dynaconf>=3.2.11",
    "fiber @ git+https://github.com/storb-tech/fiber.git#egg=fiber[chain]",
    "huggingface-hub>=0.34.4",
    "numpy>=1.24.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
]

[tool.setuptools.dynamic]
version = { attr = "core.__version__" }

[dependency-groups]
dev = ["debugpy>=1.8.9", "py-spy>=0.4.0", "pytest>=8.3.4", "ruff>=0.8.2"]
