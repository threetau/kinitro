[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src", "."]
include = ["miner", "validator", "core", "evaluator"]

[tool.setuptools.package-data]
"storbrl.evaluator.rpc" = ["*.capnp"]

[project]
name = "storbrl"
# version = "0.0.1"
dynamic = ["version"]
description = "Storb RL Subnet - Shared Core Package"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
dependencies = [
    "colorama>=0.4.6",
    "dynaconf>=3.2.11",
    "fiber @ git+https://github.com/storb-tech/fiber.git#egg=fiber[chain]",
    "huggingface-hub>=0.34.4",
    "numpy>=1.24.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
    "ray>=2.48.0",
    "metaworld==3.0.0",
    "gymnasium==1.2.0",
    "mujoco>=3.2.0",
    "torch>=2.8.0",
    "sqlalchemy>=2.0.43",
    "psycopg2>=2.9.10",
    "asyncpg>=0.30.0",
    "pgqueuer>=0.24.2",
    "kubernetes>=33.1.0",
    "dynaconf>=3.2.11",
    "alembic>=1.10.0",
    "pycapnp>=2.0.0",
    "pytest>=8.4.1",
    "snowflake-id==1.0.2",
    "duckdb>=1.3.2"
]

[tool.setuptools.dynamic]
version = { attr = "core.__version__" }

[dependency-groups]
dev = ["debugpy>=1.8.9", "py-spy>=0.4.0", "pytest>=8.3.4", "ruff>=0.8.2"]